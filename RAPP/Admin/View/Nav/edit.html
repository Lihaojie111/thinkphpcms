<extend name="Include:mother" /><block name="content">    <div class="u-breadcrumb">        <a class="back" href="javascript:history.back()" ><span class="fa fa-chevron-left"></span> 后退</a>        <a class="back" href="javascript:window.location.reload()" ><span class="fa fa-repeat"></span> 刷新</a>        <span class="name">编辑导航</span>    </div>    <div class="h15"></div>    <form action="" method="post">        <input type="hidden" name="id" value="{$page.id}">        <div class="form-group">            <label><span class="text-danger">* </span>名称（中文）</label>            <input type="text" class="form-control" name="name_cn" placeholder="分类名称" value="{$page.name_cn}" style="width:400px;">            <small class="form-text text-muted">1-50个字符</small>        </div>        <div class="form-group">            <label>English</label>            <input type="text" class="form-control" name="name_en" placeholder="英文名称" value="{$page.name_en}" style="width:400px;">            <small class="form-text text-muted">1-50个字符，选填</small>        </div>        <div class="form-group">            <label>url</label>            <input type="text" class="form-control" name="url" placeholder="url" value="{$page.url}" style="width:400px;">            <small class="form-text text-muted"></small>        </div>        <div class="form-group">            <label>打开方式</label>            <select class="form-control" name="target" style="width:400px;">                <eq name="page.target" value="_blank">                    <option value="_self">_self</option>                    <option value="_blank" selected>_blank</option>                <else />                    <option value="_self" selected>_self</option>                    <option value="_blank">_blank</option>                </eq>            </select>            <small class="form-text text-muted">_self当前窗口，_blank新窗口</small>        </div>        <div class="form-group">            <label>排序</label>            <input type="text" class="form-control" name="sort" placeholder="排序" value="{$page.sort}" style="width:400px;">            <small class="form-text text-muted">值小排名靠前</small>        </div>        <div class="form-group">            <label>是否显示</label>            <div>                <eq name="page.is_show" value="1">                    <div class="custom-control custom-radio custom-control-inline">                        <input type="radio" id="is_show1" name="is_show" class="custom-control-input" value="1" checked>                        <label class="custom-control-label" for="is_show1">显示</label>                    </div>                    <div class="custom-control custom-radio custom-control-inline">                        <input type="radio" id="is_show2" name="is_show" class="custom-control-input" value="0">                        <label class="custom-control-label" for="is_show2">关闭</label>                    </div>                <else />                    <div class="custom-control custom-radio custom-control-inline">                        <input type="radio" id="is_show1" name="is_show" class="custom-control-input" value="1">                        <label class="custom-control-label" for="is_show1">显示</label>                    </div>                    <div class="custom-control custom-radio custom-control-inline">                        <input type="radio" id="is_show2" name="is_show" class="custom-control-input" value="0" checked>                        <label class="custom-control-label" for="is_show2">关闭</label>                    </div>                </eq>            </div>        </div>        <div class="h10"></div>        <button type="submit" class="btn btn-primary">保存</button>    </form></block>
