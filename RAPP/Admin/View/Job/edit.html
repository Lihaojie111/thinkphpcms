<extend name="Include:mother" /><block name="content"><div class="g_tab">	<div class="title">编辑招聘信息</div>	<dl>		<dd class="on">内容</dd>		<dd>岗位要求</dd>		<dd>任职资格</dd>		<dd>联系我们</dd>	</dl>	<div class="clear"></div>	<a class="link" href="{:U('Job/joblist')}">返回招聘列表</a></div><form action="{:U('Job/do_edit')}" method="post">	<input type="hidden" name="id" value="{$page.id}"/>	<div class="main_b">		<table class="g_form">			<tr>				<td align="right"><b>招聘职位：</b></td>				<td>					<input type="text" name="title" class="text text_max" value="{$page.title}"/>				</td>			</tr>			<!--<div class="formitem">				<div class="lft">职位类型：</div>				<div class="rgt">					<select name="type">						<option value="全职">全职</option>						<option value="兼职">兼职</option>						<option value="实习">实习</option>					</select>				</div>			</div>-->			<tr>				<td align="right"><b>发布时间：</b></td>				<td>					<input id="date_picker" type="text" name="publish_time" class="text text_min" value="{:date('Y-m-d',time())}"/>					<span class="tip">&nbsp;&nbsp;&nbsp;&nbsp;时分秒按当前时间计算</span>				</td>			</tr>			<tr>				<td align="right"><b>经验要求：</b></td>				<td>					<input type="text" name="exp" class="text" value="{$page.exp}"/>					<span class="tip">&nbsp;&nbsp;&nbsp;&nbsp;如：2年,3年</span>				</td>			</tr>			<!--<div class="formitem">				<div class="lft">工作地点：</div>				<div class="rgt">					<input type="text" name="location" class="text" value="{$page.location}"/>				</div>			</div>-->			<tr>				<td align="right"><b>学历要求：</b></td>				<td>					<input type="text" name="edu" class="text" value="{$page.edu}"/>					<span class="tip">&nbsp;&nbsp;&nbsp;&nbsp;如：大专、本科</span>				</td>			</tr>			<tr>				<td align="right"><b>招聘人数：</b></td>				<td>					<input type="text" name="people" class="text" value="{$page.people}"/>					<span class="tip">&nbsp;&nbsp;&nbsp;&nbsp;如：5人</span>				</td>			</tr>			<tr>				<td align="right"><b>薪水：</b></td>				<td>					<input type="text" name="salary" class="text" value="{$page.salary}"/>					<span class="tip">&nbsp;&nbsp;&nbsp;&nbsp;如：3000-5000元</span>				</td>			</tr>			<!--<tr>				<td align="right"><b>年龄：</b></td>				<td>					<input type="text" name="age" class="text" value="{$page.age}"/>					<span class="tip">&nbsp;&nbsp;&nbsp;&nbsp;如：18岁以上</span>				</td>			</tr>-->			<!--<div class="formitem" style="position:relative;z-index:1;">				<div class="lft">岗位描述：</div>				<div class="rgt">					<textarea id="redactor_content" name="body" style="height:400px;margin:0 10px 0 0;" ></textarea>				</div>			</div>-->		</table>	</div>	<div class="main_b">		<table class="g_form">			<tr>				<td width="80" align="right" valign="top">					<b>岗位职责：</b>					<div class="g_editsize">						<volist name="editsize" id="vo" key="k">							<eq name="k" value="1">								<div class="size_item"><a class="on" href="#">{$vo}</a></div>								<else />								<div class="size_item"><a href="#">{$vo}</a></div>							</eq>						</volist>					</div>				</td>				<td>					<textarea id="redactor_content1" name="require" style="height:500px;margin:0 10px 0 0;" >{$page.require}</textarea>				</td>			</tr>		</table>	</div>	<div class="main_b">		<table class="g_form">			<tr>				<td width="80" align="right" valign="top">					<b>任职资格：</b>					<div class="g_editsize">						<volist name="editsize" id="vo" key="k">							<eq name="k" value="1">								<div class="size_item"><a class="on" href="#">{$vo}</a></div>								<else />								<div class="size_item"><a href="#">{$vo}</a></div>							</eq>						</volist>					</div>				</td>				<td>					<textarea id="redactor_content2" name="qualification" style="height:500px;margin:0 10px 0 0;" >{$page.qualification}</textarea>				</td>			</tr>		</table>	</div>	<div class="main_b">		<table class="g_form">			<tr>				<td width="80" align="right" valign="top">					<b>联系我们：</b>					<div class="g_editsize">						<volist name="editsize" id="vo" key="k">							<eq name="k" value="1">								<div class="size_item"><a class="on" href="#">{$vo}</a></div>								<else />								<div class="size_item"><a href="#">{$vo}</a></div>							</eq>						</volist>					</div>				</td>				<td>					<textarea id="redactor_content3" name="contact" style="height:500px;margin:0 10px 0 0;" >{$page.contact}</textarea>				</td>			</tr>		</table>	</div>	<div class="g_submit_panel">		<div class="formitem">			<div class="lft"></div>			<div class="rgt">				<input type="submit" class="submit" value="保存" />			</div>		</div>	</div></form><script type="text/javascript"></script><!--<div class="cut_pic_block">	<div class="main">		<div class="cut_pic_block_head">图片剪裁</div>		<div class="left">			<img id="cut_img" src=""/>		</div>		<div class="right">			宽：<input class="cut_input_w" type="text" value="500" /><br />			高：<input class="cut_input_h" type="text" value="400" />			<input type="hidden" id="x" value="" />			<input type="hidden" id="y" value="" />			<input type="hidden" id="x2" value="" />			<input type="hidden" id="y2" value="" />		</div>		<div class="clear"></div>		<div class="oprate formitm">			<span onclick="return cut_run()">确定</span>			<span onclick="return cut_close()">取消</span>		</div>	</div>	<div class="opacity opacity_2"></div></div>--><style>	/*.img_info{line-height:24px;margin:5px 0 0 0;}	.cut_pic_block{width:100%;height:100%;position:absolute;left:0px;top:0px;display:none;}	.cut_pic_block .opacity{position:absolute;width:100%;height:100%;background:#000;left:0px;top:0px;z-index:1;}	.cut_pic_block .main{position:relative;z-index:2;width:800px;background:#fff;margin:100px auto 40px auto;}	.cut_pic_block_head{height:40px;line-height:40px;font-size:14px;font-weight:bold;text-indent:20px;background:#f6f6f6;border-bottom:#ddd 1px solid;}	.cut_pic_block .left{width:500px;float:left;margin:20px 0 0 20px;border:#eee 1px solid;}	.cut_pic_block .left img{ display:block; margin:0 auto;}	.cut_pic_block .right{width:230px;float:left;margin:20px 0 0 20px;}	.cut_pic_block .oprate{padding:20px 0;background:#f6f6f6;margin:20px 0 0 0;}	.cut_pic_block .oprate span{ display:inline-block;padding:2px 20px;background:#f2f2f2;border:#ccc 1px solid;margin:0 0 0 20px;cursor:pointer;}	.main_b{overflow:hidden;}*/</style><script type="text/javascript">	//选项卡切换	$(".main_b").hide().eq(0).show();	$(".g_tab dd").click(function(){		var num = $(".g_tab dd").index(this);		$(this).addClass("on").siblings().removeClass("on");		$(".main_b").hide().eq(num).show();		return false;	});	$(document).ready(function(){		_editor('redactor_content1');		_editor('redactor_content2');		_editor('redactor_content3');		//实例化日期选择器		datepicker('date_picker');	});	//改变编辑器大小	$(".g_editsize .size_item a").click(function(){		$(".g_editsize .size_item a").removeClass('on');		$(this).addClass('on');		var $val = $(this).text();		if($val == '100%'){			$val = $("body").width()-100;		}		var $content = editor.getContent();		editor.destroy();		editor = UE.getEditor('redactor_content',{			'initialContent':$content,			'initialFrameWidth':$val		});		return false;	});</script></block>
