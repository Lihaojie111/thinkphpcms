<extend name="Include:mother" /><block name="content"><div class="g_tab">	<div class="title">招聘列表</div></div><div class="g_operation">	<div class="lft">	</div>	<div class="rgt">		<div class="btn_group">			<dl>				<dd><a href="{:U('Job/add')}">新增招聘信息</a></dd>			</dl>			<div class="clear"></div>		</div>	</div>	<div class="clear"></div></div><table class="g_list">    <thead>        <tr>			<th width="60">ID</th>			<th width="160">招聘职位</th>			<!--<th>招聘类型</th>			<th>工作地点</th>-->			<th>薪水</th>			<th>学历</th>			<th>招聘人数</th>			<th>发布时间</th>			<th>当前是否显示</th>			<th width="200">操作</th>		</tr>    </thead>    <tbody>        <volist name="joblist" id="vo">		<tr id="tr_{$vo.id}">			<td>{$vo.id}</td>			<td>{$vo.title}</td>			<td>{$vo.salary}</td>			<td>{$vo.edu}</td>			<td>{$vo.people}</td>			<td>{$vo.publish_time|date="Y-m-d",###}</td>			<td>				<eq name="vo.is_show" value="0">				否				<else/>				是				</eq>			</td>			<td>				<a href="{:U('Job/edit')}?id={$vo.id}">编辑</a>&nbsp;&nbsp;&nbsp;				<a href="#" onclick="return job_delete({$vo.id})">删除</a>&nbsp;&nbsp;&nbsp;				<!--<a href="{:U('Job/stick')}?id={$vo.id}">置顶</a>&nbsp;&nbsp;&nbsp;				<eq name="vo.is_show" value="1">				<a href="{:U('Job/do_shield')}?id={$vo.id}">屏蔽</a>				<else/>				<a href="{:U('Job/do_show')}?id={$vo.id}">显示</a>&nbsp;&nbsp;<b>已屏蔽</b>				</eq>-->							</td>		</tr>		</volist>    </tbody></table><div class="g_page">	{$pages}	</div><script>	function job_delete($id)	{		$k.dialog({'text':'确认删除？'},function(){			$.ajax({			   url: "{:U('Job/do_delete')}",			   data: {id:$id},			   success: function(data){				   if(data)				   {				   	   $("#tr_"+$id).remove();					   $k.text({'text':'删除成功！'});				   }			   }			})		});				return false;	}</script> <style></style></block>
