<extend name="Include:mother" /><block name="content"><div class="g_tab">	<div class="title">新增规则</div>	<dl>		<dd class="on">新增</dd>	</dl>	<a class="link" href="{:U('Auth/rulelist')}">返回规则列表</a></div><form action="" method="post"><div class="g_form">	<div class="formitem">		<div class="lft">规则类型：</div>		<div class="rgt">			<label><input class="radio" type="radio" name="type" value="0" checked="1" />&nbsp;节点规则</label>&nbsp;&nbsp;&nbsp;&nbsp;			<label><input class="radio" type="radio" name="type" value="1" />&nbsp;条件规则</label>		</div>	</div>	<div class="formitem">		<div class="lft">规则名：</div>		<div class="rgt">			<input type="text" name="title" class="text" value="" />			<span class="tip">&nbsp;输入规则描述</span>		</div>	</div>	<div class="formitem">		<div class="lft">规则内容：</div>		<div class="rgt">			<input id="content" type="text" name="name" class="text" value=""/>			<span class="tip">&nbsp;规则格式：模型名-控制器名-方法名  （如：Admin-Auth-edit）</span>		</div>	</div></div><script>$("input[name=type]").change(function(){	var number = $(this).attr('value');	if(number == 0){		$("#content").attr('name','name');	}else if(number == 1){		$("#content").attr('name','condition');	}});</script><div class="g_submit_panel">	<div class="formitem">		<div class="lft"></div>		<div class="rgt">			<input type="submit" class="submit" value="添加" />		</div>	</div></div></form></block>
