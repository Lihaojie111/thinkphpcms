<extend name="Include:mother" /><block name="content"><div class="g_tab">	<div class="title">编辑规则</div>	<dl>		<dd class="on">编辑</dd>	</dl>	<a class="link" href="{:U('Auth/rulelist')}">返回规则列表</a></div><form action="" method="post"><input type="hidden" name="id" value="{$page.id}" /><div class="g_form">	<div class="formitem">		<div class="lft">规则类型：</div>		<div class="rgt">			<eq name="page.type" value="0">				<label><input class="radio" type="radio" name="type" value="0" checked="1" />&nbsp;节点规则</label>&nbsp;&nbsp;&nbsp;&nbsp;			<else />				<label><input class="radio" type="radio" name="type" value="0" />&nbsp;节点规则</label>&nbsp;&nbsp;&nbsp;&nbsp;			</eq>						<eq name="page.type" value="1">				<label><input class="radio" type="radio" name="type" checked="1" value="1" />&nbsp;条件规则</label>			<else />				<label><input class="radio" type="radio" name="type" value="1" />&nbsp;条件规则</label>			</eq>					</div>	</div>	<div class="formitem">		<div class="lft">规则名：</div>		<div class="rgt">			<input type="text" name="title" class="text" value="{$page.title}" />			<span class="tip">&nbsp;输入规则描述</span>		</div>	</div>	<notempty name="page.name">	<div class="formitem">		<div class="lft">规则内容：</div>		<div class="rgt">			<input type="text" name="name" class="text" value="{$page.name}"/>			<span class="tip">&nbsp;规则格式：模型名-控制器名-方法名  （如：Admin-Auth-edit）</span>		</div>	</div>	</notempty>	<notempty name="page.condition">	<div class="formitem">		<div class="lft">规则内容：</div>		<div class="rgt">			<input type="text" name="condition" class="text" value="{$page.condition}"/>			<span class="tip">&nbsp;规则格式：模型名-控制器名-方法名  （如：Admin-Auth-edit）</span>		</div>	</div>	</notempty></div><div class="g_submit_panel">	<div class="formitem">		<div class="lft"></div>		<div class="rgt">			<input type="submit" class="submit" value="保存" />		</div>	</div></div></form></block>
