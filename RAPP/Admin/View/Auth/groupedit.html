<extend name="Include:mother" /><block name="content"><div class="g_tab">	<div class="title">编辑权限组</div>	<dl>		<dd class="on">编辑</dd>	</dl>	<a class="link" href="{:U('Auth/grouplist')}">返回权限组列表</a></div><form action="" method="post"><input type="hidden" name="id" value="{$page.id}" /><div class="g_form">	<div class="formitem">		<div class="lft">权限组名称：</div>		<div class="rgt">			<input type="text" name="title" class="text" value="{$page.title}" />			<span class="tip">&nbsp;输入权限组描述</span>		</div>	</div>	<div class="formitem">		<div class="lft">包含规则：</div>		<div class="rgt">			<volist name="rulelist" id="vo">			<in name="vo.id" value="$page.rules">			<label class="dis_inlineblock mb10 mr20"><input type="checkbox" name="rules[]" checked="1" value="{$vo.id}" />&nbsp;{$vo.title}</label>			<else />			<label class="dis_inlineblock mb10 mr20"><input type="checkbox" name="rules[]" value="{$vo.id}" />&nbsp;{$vo.title}</label>			</in>			</volist>		</div>	</div></div><script>$("input[name=type]").change(function(){	var number = $(this).attr('value');	if(number == 0){		$("#content").attr('name','name');	}else if(number == 1){		$("#content").attr('name','condition');	}});</script><div class="g_submit_panel">	<div class="formitem">		<div class="lft"></div>		<div class="rgt">			<input type="submit" class="submit" value="添加" />		</div>	</div></div></form></block>
