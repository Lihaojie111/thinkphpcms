<extend name="Include:mother" /><block name="content"><div class="g_tab">    <div class="title">编辑分类</div>    <dl>        <dd class="on">内容</dd>        <dd>附加属性</dd>    </dl>    <div class="clear"></div>    <a class="link" href="{:U('HonorCate/lists')}">返回分类列表</a></div><form action="" method="post">    <input type="hidden" name="id" value="{$page.id}" />    <div class="main_b">        <div class="g_form">            <div class="formitem">                <div class="lft">分类名：</div>                <div class="rgt">                    <input type="text" name="name" class="text" value="{$page.name}"/>                </div>            </div>        </div>    </div>    <div class="main_b">        <div class="mod_cate_edit_001">            <table class="table_1">                <tr>                    <td>字段名(中文)：<input class="text text_min" type="text" id="title" /></td>                    <td>字段标识(en)：<input class="text text_min" type="text" id="identify" /></td>                    <td>组件类型：                        <select id="widget">                            <volist name="widget" id="vo">                                <option value="{$vo.identify}">{$vo.name}</option>                            </volist>                        </select>                    </td>                    <td>字段备注：<input class="text text_min" type="text" id="remark" /></td>                    <td><input class="submit" id="btn_add_attr" type="button" value="新增" /></td>                </tr>            </table>            <table class="table_2">                <tr>                    <th>ID</th>                    <th>字段名</th>                    <th>字段标识</th>                    <th>组件类型</th>                    <th>字段备注</th>                    <th width="140">操作</th>                </tr>                <volist name="attrlist" id="vo">                    <tr class="tr_{$vo.id}">                        <td>{$vo.id}</td>                        <td>{$vo.title}</td>                        <td>{$vo.identify}</td>                        <td>{$vo.widget}</td>                        <td>{$vo.remark}</td>                        <td>                            <a class="blue" href="{:U('HonorAttr/edit',array('id'=>$vo['id'],'cateid'=>$_GET['cateid']))}">编辑</a>&nbsp;&nbsp;&nbsp;                            <a class="blue" action-href="{:U('HonorAttr/delete',array('id'=>$vo['id'],'cateid'=>$_GET['id']))}" href="#" onclick="delete_attr(this);">删除</a>                        </td>                    </tr>                </volist>            </table>        </div>        <script>            (function(){                $("#btn_add_attr").click(function(){                    var $data = {                        title:$("#title").val(),                        identify:$("#identify").val(),                        widget:$("#widget").val(),                        remark:$("#remark").val(),                        cateid:$("input[name=id]").val(),                    };                    var url = "{:U('HonorCate/edit',array('id' =>$_GET['id'],'on'=>1))}";                    $.ajax({                        type:"post",                        url:"{:U('HonorCate/ajax_add_attr')}",                        data:$data,                        success:function(data){                            if(data['status']){                                window.location = url;                            }                        }                    });                });            })();        </script>    </div>    <div class="g_submit_panel">        <div class="formitem">            <div class="lft"></div>            <div class="rgt">                <input type="submit" class="submit" value="保存" />            </div>        </div>    </div></form><script type="text/javascript">    function delete_attr(self){        $k.dialog({text:"确定删除？"},function(){            window.location = $(self).attr('action-href');        });    }    //选项卡切换    $(".g_tab dd").click(function(){        var num = $(".g_tab dd").index(this);        $(this).addClass("on").siblings().removeClass("on");        $(".main_b").hide().eq(num).show();        return false;    });    $(".main_b").hide().eq(0).show();</script><notempty name="Think.get.on">    <script>        var on_tag = "{$Think.get.on|default=0}";        $(".g_tab dd").removeClass('on').eq(on_tag).addClass('on');        $(".main_b").hide().eq(on_tag).show();    </script></notempty></block>
