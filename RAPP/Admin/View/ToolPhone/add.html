<extend name="Include:mother" /><block name="content"><div class="g_tab">	<div class="title">新增客服</div>	<dl>		<dd class="on">内容</dd>	</dl>	<div class="clear"></div>	<a class="link" href="{:U('ToolPhone/lists')}">返回客服列表</a></div><form method="post" enctype="multipart/form-data">	<div class="main_b">		<table class="g_form">			<tr>				<td align="right" width="80"><b>客服名称：</b></td>				<td>					<input type="text" name="name" class="text text_max" value=""/>&nbsp;&nbsp;&nbsp;				</td>			</tr>			<tr>				<td align="right"><b>客服链接：</b></td>				<td>					<input type="text" name="url" class="text text_max" value=""/>&nbsp;&nbsp;&nbsp;				</td>			</tr>			<tr>				<td align="right"><b>备注：</b></td>				<td>					<textarea name="remark"></textarea>					<span class="tip">&nbsp;&nbsp;&nbsp;</span>				</td>			</tr>			<tr>				<td align="right"><b>状态：</b></td>				<td>					<label><input type="radio" name="is_show" value="1" checked="1" />&nbsp;开启</label>&nbsp;&nbsp;&nbsp;					<label><input type="radio" name="is_show" value="0" />&nbsp;关闭</label>				</td>			</tr>		</table>	</div>	<div class="g_submit_panel">		<div class="formitem">			<div class="lft"></div>			<div class="rgt">				<input type="submit" class="g_submit" value="新增" />			</div>		</div>	</div></form><script></script></block>
