<extend name="Include/mother_iframe" /><block name="content"><div class="h15"></div><div class="m-login-head">    <a class="logo"><img src="/Public/Admin/images/logo_login.png" /></a>    <div class="name">内容管理系统</div></div><div class="h30"></div><div class="h50"></div><div class="m-login">    <form action="{:U('login')}" method="post">        <div class="item">            <input type="text" name="user" autocomplete="off" class="form-control form-control-lg js-text" placeholder="请输入账号" />        </div>        <div class="item">            <input type="password" name="pass" autocomplete="off" class="form-control form-control-lg js-text" placeholder="请输入密码" />        </div>        <div class="item">            <input name="verify" autocomplete="off" type="text" class="form-control form-control-lg js-text" placeholder="验证码" />        </div>        <div class="item">            <div class="verify">                <img src="{:U('Public/verify',array('t'=>time()))}" onclick="return exchange(this);" class="code-img" />            </div>        </div>        <div class="h20"></div>        <div class="custom-control custom-checkbox">            <input name="remember" value="1" type="checkbox" class="custom-control-input" id="checkbox1">            <label class="custom-control-label" for="checkbox1">记住登录状态</label>        </div>        <div class="h20"></div>        <button class="btn btn-primary btn-block" type="submit">登录</button>    </form></div><div class="h50"></div><div class="m-copyright">copyright&nbsp;©&nbsp;兰谷科技&nbsp;&nbsp;&nbsp; All Rights Reserved.</div><script>    function exchange(obj)    {        $(obj).attr("src", "{:U('Public/verify')}?random=" + Math.random());    }    //ajax提交登录    $("form").submit(function(){        $.ajax({            type:'post',            url:$('form').attr('action'),            data:$('form').serialize(),            success:function(res){                if(res.status == 0){                    $boot.warn({text:res.info},function(){                        //$('input[name='+res.field+']').focus();                    });                }else{                    $boot.success({text:res.info},function(){                        window.location = "{:U('Index/index')}";                    });                }            }        });        return false;    });    //输入框z-index切换    $(".js-text").focus(function(){        $(".js-text").css({'z-index':1});        $(this).css({'z-index':2});    })</script></block><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>登录_福将后台管理系统</title><css href="/Public/Admin/css/default.css" /><js href="/Public/Plugs/jq/jquery-1.7.2.min.js" /></head><body><div class="now_experience_box">        <div class="wrap">            <div class="now_experience">                <h3 class="mall_name">兰谷商城客户体验中心</h3>                <div class="mall_info">联系客服获得体验 <span class="color">“ 账号 ”</span>和 <span class="color">“ 密码 ”</span>，让您有更直观的感受</div>                <div class="btn_two_all"></div>                <a class="contact_link" href="tencent://message/?uin=2098974459">联系客服01</a>                <a class="contact_link" href="tencent://message/?uin=2098974459">联系客服02</a>            </div>        </div>    </div>		<!--	<div class="lay_login_top">		<div class="login_logo"></div>	</div>	-->			<div class="lay_login_bottom">		<div class="wrap">			<div class="mod_login_001">				<form action="" method="post">					<div class="item_user">						<input name="user" autocomplete="off" type="text" class="text" placeholder="账号" />						<i class="icon"></i>					</div>					<div class="item_pass">						<input name="pass" autocomplete="off" type="password" class="text" placeholder="密码"  />						<i class="icon"></i>					</div>					<div class="item_verify">						<input name="verify" autocomplete="off" type="text" class="text" placeholder="验证码"  />						<i class="icon"></i>						<img src="{:U('Public/verify',array('t'=>time()))}" onclick="return exchange(this);" />					</div>					<input type="submit" class="submit" value="登录" />				</form>			</div>						<div style="text-align:center;padding:40px 0 0 0;">				微信端商城体验请扫码<br />				<img src="__PUBLIC__/Admin/images/rango_wchat.jpg" width="160" /><br />				PC商城体验<br />				部署中...			</div>					<div class="copyright">版权所有&nbsp;©&nbsp;武汉兰谷科技有限公司&nbsp;&nbsp;&nbsp;&nbsp;whrango.com. All Rights Reserved. V1.9.5 </div>		</div>	</div>	<script>		function exchange(obj)		{			$(obj).attr("src", "{:U('Public/verify')}?random=" + Math.random());		}	</script></body></html>
