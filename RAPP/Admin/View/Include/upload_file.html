<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><div id="[inputid]" class="upload_file">	<div class="upload_file_up">		<div class="container">			<div class="pic">	    		<notempty name="content.ext">	    			<img src="__PUBLIC__/Admin/images/icon_{$content.ext}.png" width="60" />	    		<else />	    			<img src="__PUBLIC__/Admin/images/nofile.png" width="60" title="" />	    		</notempty>	    	</div>	    	<div class="right">	    		<notempty name="page.path">	    			<div class="filename" title="{$page.path}">{$page.path}</div>	    		<else />	    			<div class="filename" title="暂无文件">暂无文件</div>	    		</notempty>    			<div><a class="delete" href="#" data="__PUBLIC__/Admin/images/nofile.png">删除</a></div>	    	</div>		</div>    	<input class="thumb_path" type="hidden" name="[inputname]" value="{$page.[inputname]}" />	</div>	<div class="upload_file_down">		<div class="upload_file_bank">			<input id="upload_[inputid]" name="file_upload" type="file" multiple="true" />			<span class="tip_b">格式支持pdf,flv,mp4,mov,f4v,3gp，&lt;600M<br />上传后添加文件到上方</span>			<div class="container">				<ul>					<volist name="filelist" id="vo">						<li>							<div class="item">								<div class="pic">									<img src="__PUBLIC__/Admin/images/icon_{$vo.ext}.png" width="60" title="{$vo.name}" />								</div>								<div class="right">									<div class="filename" title="{$vo.name}">{$vo.name}</div>									<div class="filename_1" title="{$vo.savename}">{$vo.savename}</div>								</div>							</div>							<div class="btn">								<a onclick="return add_thumb_file[inputid]('{$vo.path}','__PUBLIC__/Admin/images/icon_{$vo.ext}.png','{$vo.name}');">添加</a>							</div>						</li>					</volist>				</ul>				<div class="clear"></div>			</div>		</div>	</div></div><script type="text/javascript">function add_thumb_file[inputid]($path,$img,$name){    $("#[inputid] .upload_file_up .pic img").attr({'src':$img,'title':$name});	$("#[inputid] .upload_file_up input.thumb_path").val($path);	$("#[inputid] .upload_file_up .filename").text($name).attr('title',$name);	return false;};//删除当前选中缩略图$("#[inputid] .upload_file_up a.delete").click(function(){	var nofile = $(this).attr('data');	$("#[inputid] .upload_file_up .pic img").attr({'src':nofile});	$("#[inputid] .upload_file_up input.thumb_path").val('');	$("#[inputid] .upload_file_up .filename").text("暂无文件").attr('title',"暂无文件");	return false;});$('#upload_[inputid]').uploadify({	'removeTimeout' : 0,	'fileTypeExts' : '*.txt; *.doc; *.wps; *.xls; *.ppt; *.zip; *.pdf; *.rar; *.flv; *.mp4',	'fileSizeLimit' : (1024*600)+'KB',	'formData' : { '{:session_name()}' : '{:session_id()}'},	'swf'      : '__PUBLIC__/Plugs/uploadify/uploadify.swf',	'uploader' : '{:U("File/upload")}',	'buttonImage' : '__PUBLIC__/Plugs/uploadify/btn_file.png',	'width':80,	'height':30,	'uploadLimit':999,	'onUploadSuccess':function(file,data,response){		var $data = $.parseJSON(data);		if($data.status){			var $li = $('<li><div class="item"><div class="pic"><img src="__PUBLIC__/Admin/images/icon_'+$data.ext+'.png" width="60" title="'+$data.name+'" /></div><div class="right"><div class="filename" title="'+$data.name+'">'+$data.name+'</div><div class="filename_1" title="'+$data.savename+'">'+$data.savename+'</div></div></div><div class="btn"><a onclick="return add_thumb_file[inputid](\''+$data.path+'\',\'__PUBLIC__/Admin/images/icon_'+$data.ext+'.png\',\''+$data.name+'\');">添加</a></div></li>');			$li.prependTo('#[inputid] .upload_file_down .container ul');		}	}});</script>
