<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><div id="[inputid]" class="upload_img_group">	<div class="upload_img_group_up">		<ul>			<li class="default">				<img src="__PUBLIC__/Admin/images/nopicture.png" width="100" />				<span class="size"></span>				<a class="prev" href="#">‹</a>				<a class="next" href="#">›</a>				<a class="delete" href="#">×</a>				<input class="thumb_path" type="hidden" name="[inputname][]" value="{$page.[inputname]}" />			</li>			<volist name="page.[inputname]" id="vo">				<li>					<img src="{$vo}" width="100" />					<a class="prev" href="#">‹</a>					<a class="next" href="#">›</a>					<a class="delete" href="#">×</a>					<input class="thumb_path" type="hidden" name="[inputname][]" value="{$vo}" />				</li>			</volist>		</ul>		<div class="clear"></div>	</div>	<div class="upload_img_group_down">		<div class="upload_img_bank">			<input id="upload_[inputid]" name="file_upload" type="file" multiple="true" />			<span class="tip_b">格式支持jpg、png、gif，图片大小&lt;6M<br />上传后添加图片到缩略图			</span>			<div class="container">				<ul>					<volist name="piclist" id="vo">						<li>							<div class="pic">								<div class="pic_in">									<img src="{$vo.path}" width="100" />								</div>							</div>							<div class="size">{$vo.width}×{$vo.height}(px)</div>							<div class="info">								<a class="detail"								   onclick="return add_group[inputid]('{$vo.path}','{$vo.width}','{$vo.height}');">添加</a>							</div>						</li>					</volist>				</ul>				<div class="clear"></div>			</div>		</div>	</div></div><notempty name="page.[inputname]">	<script>		$("#[inputid] .upload_img_group_up li.default").hide();		$("#[inputid] .upload_img_group_up li:gt(0)").children().show();	</script></notempty><script type="text/javascript">	function add_group[inputid]($path,$width,$height){		$k.dialog({text:"确认添加此图片？"},function(){			$.ajax({				type:"post",				url:"{:U('Company/ajax_thumb_water')}",				data:{path:$path},				success:function(data){					if(data.status){						$a = $("#[inputid] .upload_img_group_up .default").clone(true).removeClass('default').show();						$a.children().show();						$a.find('.size').text($width+"×"+$height);						$a.find('img').attr('src',$path);						$a.find(".thumb_path").val($path);						$a.appendTo('#[inputid] .upload_img_group_up ul');						$("#[inputid] .upload_img_group_up li.default").hide();					}				}			})		});		return false;	};	//删除当前选中缩略图	$("#[inputid] .upload_img_group_up a.delete").click(function(){		$(this).parent().remove();		var len = $("#[inputid] .upload_img_group_up li").length;		if(len == 1){			//alert($("#[inputid] .upload_img_group_up li.default").length);			$("#[inputid] .upload_img_group_up li.default").show();		}		return false;	});	//图片前移	$("#[inputid] .upload_img_group_up a.prev").click(function(){		var $index = $(this).parent().prevAll().length;		if($index != 1){			var $target = $(this).parent().prev();			$(this).parent().insertBefore($target);		}		return false;	});	//图片后移	$("#[inputid] .upload_img_group_up a.next").click(function(){		var $index = $(this).parent().nextAll().length;		if($index != 0){			var $target = $(this).parent().next();			$(this).parent().insertAfter($target);		}		return false;	});	//初始化上传uploadify	$('#upload_[inputid]').uploadify({		'removeTimeout' : 0,		'fileTypeExts' : '*.gif; *.jpg; *.jpeg; *.png',		'fileSizeLimit' : '800KB',		'formData' : { '{:session_name()}' : '{:session_id()}'},		'swf'      : '__PUBLIC__/Plugs/uploadify/uploadify.swf',		'uploader' : '{:U("Common/upload_pic_one")}',		'buttonImage' : '__PUBLIC__/Plugs/uploadify/btn.png',		'width':102,		'height':30,		'uploadLimit':999,		'onUploadSuccess':function(file,data,response){			var $data = $.parseJSON(data);			if($data.status){				var $li = $('<li class=li_'+$data.id+'><div class="pic"><div class="pic_in"><img src="'+$data.path+'" width="100" /></div></div><div class="size">'+$data.width+'×'+$data.height+'(px)</div><div class="info"><a class="detail" onclick="return add_group[inputid](\''+$data.path+'\',\''+$data.width+'\',\''+$data.height+'\');">添加</a></div></li>');				$li.prependTo('#[inputid] .upload_img_group_down .container ul');			}		}	});</script>
