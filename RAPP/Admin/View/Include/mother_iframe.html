<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <title>{$setting.sitename}</title>
    <meta name="renderer" content="webkit">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <block name="title">
        <notempty name="page.title">
            <title>{$page.title}</title>
            <else />
            <title>{$setting.sitename}</title>
        </notempty>
    </block>
    <notempty name="page.keywords">
        <meta name="keywords" content="{$page.keywords}"/>
        <else />
        <meta name="keywords" content="{$setting.keywords}"/>
    </notempty>
    <notempty name="page.description">
        <meta property="description" name="description" content="{$page.description}"/>
        <else />
        <meta property="description" name="description" content="{$setting.description}"/>
    </notempty>

    <block name="cssjs">
        <!--bootstrap组件-->
        <link rel="stylesheet" href="/Public/bootstrap/bootstrap.min.css" >
        <script src="/Public/bootstrap/jquery.min.js" ></script>
        <script src="/Public/bootstrap/popper.min.js"></script>
        <script src="/Public/bootstrap/bootstrap.min.js"></script>

        <!--awesome字体-->
        <link href="/Public/bootstrap/font/css/font-awesome.min.css" rel="stylesheet">

        <!--bootstrap-dialog-->
        <script src="/Public/bootstrap/bootstrap.dialog.js"></script>


        <link rel="stylesheet" href="/Public/Admin/css/frame.css" >
    </block>

</head>
<body>

<block name="content">

</block>


</body>
</html>
