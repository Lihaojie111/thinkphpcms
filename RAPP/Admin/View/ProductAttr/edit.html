<extend name="Include:mother" /><block name="content"><div class="g_tab">	<div class="title">编辑属性</div>    <div class="clear"></div>    <a class="link" href="javascript:history.back();">返回</a></div><form action="" method="post"><input type="hidden" name="id" value="{$item.id}" /><div class="main_b"><div class="g_form">	<div class="formitem">    	<div class="lft">字段名：</div>        <div class="rgt">        	<input type="text" name="title" class="text" value="{$item.title}"/>        </div>    </div>    <div class="formitem">    	<div class="lft">字段标识：</div>        <div class="rgt">        	<input type="text" name="identify" class="text" value="{$item.identify}"/>        </div>    </div>    <div class="formitem">    	<div class="lft">组件类型：</div>        <div class="rgt">        	<input type="text" name="widget" class="text" value="{$item.widget}"/>        </div>    </div>    <div class="formitem">    	<div class="lft">字段备注：</div>        <div class="rgt">        	<textarea class="textarea" name="remark">{$item.remark}</textarea>        </div>    </div></div></div><div class="g_submit_panel">	<div class="formitem">    	<div class="lft"></div>        <div class="rgt">        	<input type="submit" class="submit" value="保存" />        </div>    </div></div></form></block>
