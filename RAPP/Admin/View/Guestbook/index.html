<extend name="Include:mother" /><block name="content">    <div class="clearfix">        <div class="float-left">            <div class="u-breadcrumb">                <a class="back" href="javascript:window.location.reload()" ><span class="fa fa-repeat"></span> 刷新</a>                <span class="name">客户留言</span>            </div>        </div>        <div class="float-right">            <a href="{:U('Guestbook/add')}" role="button" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> 新增留言</a>        </div>    </div>    <div class="h10"></div>    <div class="clearfix">        <form action="{:U('Guestbook/index')}" method="get">            <div class="float-left">                <include file="Include/picker_date" inputname="time_begin" placeholder="留言时间-开始" inputvalue="{$Think.get.time_begin}" />            </div>            <div class="float-left ml-1">                ~            </div>            <div class="float-left ml-1">                <include file="Include/picker_date" inputname="time_end" placeholder="留言时间-结束" inputvalue="{$Think.get.time_end}" />            </div>            <div class="float-left ml-1">                <input class="form-control form-control-sm" name="body" type="text" value="{$Think.get.body}" placeholder="留言内容"/>            </div>            <div class="float-left ml-1">                <input class="form-control form-control-sm" name="phone" type="text" value="{$Think.get.phone}" placeholder="输入手机号"/>            </div>            <div class="float-left ml-1">                <button type="submit" class="btn btn-sm btn-primary">筛选</button>            </div>        </form>    </div>    <div class="h10"></div>    <table class="table table-bb">        <tr>            <th width="30">                <div class="custom-control custom-checkbox">                    <input type="checkbox" class="custom-control-input checkbox-all" id="checkbox-0">                    <label class="custom-control-label"  for="checkbox-0"></label>                </div>            </th>			<th width="40">ID</th>            <th>称呼</th>            <th>留言内容</th>			<th>手机号</th>            <th>留言时间</th>            <th>是否显示</th>			<th>操作</th>		</tr>        <volist name="list" id="vo">		<tr id="tr_{$vo.id}">            <td>                <div class="custom-control custom-checkbox">                    <input type="checkbox" class="custom-control-input checkbox-item" id="checkbox-{$vo.id}" value="{$vo.id}" data-print-url="{:U('GoodsOrderPrint/print_view',array('id'=>$vo['id']))}" data-id="{$vo.id}">                    <label class="custom-control-label"  for="checkbox-{$vo.id}"></label>                </div>            </td>            <td>{$vo.id}</td>            <td>{$vo.nickname}</td>			<td>{$vo.body}</td>			<td>{$vo.phone}</td>            <td>{$vo.created_at|date="Y-m-d H:i:s",###}</td>            <td>                <eq name="vo.is_show" value="0">                    <span class="badge badge-secondary">关闭</span>                <else />                    <span class="badge badge-success">显示</span>                </eq>            </td>			<td>                <a class="btn btn-sm btn-outline-secondary" href="{:U('Guestbook/edit',array('id'=>$vo['id']))}" role="button"><i class="fa fa-edit"></i> 编辑</a>                <div class="btn-group" role="group">                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">                        更多                    </button>                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">                        <a class="dropdown-item" href="#" onclick="return del_one('Guestbook','{$vo.id}')"><i class="fa fa-trash"></i> 删除</a>                    </div>                </div>			</td>		</tr>		</volist>    </table>    <div>        <button type="button" class="btn btn-secondary btn-sm" onclick="return del_all('Guestbook');"><i class="fa fa-trash"></i> 删除</button>        <button type="button" class="btn btn-secondary btn-sm" onclick="return show_all('Guestbook');"><i class="fa fa-eye"></i> 显示</button>        <button type="button" class="btn btn-secondary btn-sm" onclick="return unshow_all('Guestbook');"><i class="fa fa-eye-slash"></i> 关闭</button>    </div>    <notempty name="pages">        <div class="h10"></div>        <div class="g_pages"><div class="in">{$pages}</div></div>    </notempty>    <script>    </script></block>
