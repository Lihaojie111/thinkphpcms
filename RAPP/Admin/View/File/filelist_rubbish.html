<extend name="Include:mother" /><block name="content"><div class="g_tab">	<div class="title">库回收站</div>	<dl>		<dd><a href="{:U('Picture/piclist_rubbish')}">图片回收站</a></dd>		<dd class="on">文件回收站</dd>	</dl>	<div class="clear"></div></div><div class="mod_filelist_001">	<form name="delete_all" action="{:U('File/absolute_delete')}" method="post">		<div class="mod_filelist_001_hander">			<a class="select_all" href="#">全选</a>			<a class="delete_all" href="#">清除所选</a>&nbsp;&nbsp;			<a class="clear_all" href="#">清空文件回收站</a>		</div>		<ul>			<volist name="filelist" id="vo">				<li>					<div class="li_up" title="{$vo.name}">						<label class="checkbox"><input type="checkbox" name="ids[]" value="{$vo.id}" /></label>						<div class="pic">							<img src="__PUBLIC__/Admin/images/icon_{$vo.ext}.png" width="40" height="40" />						</div>						<div class="right">							<div class="savename">{$vo.name}</div>							<div class="remarkname">{$vo.size}</div>						</div>					</div>					<div class="li_down">						<a class="detail" onclick="return detail('{$vo.path}','{$vo.name}','{$vo.size}','{$vo.publish_time|date='Y-m-d;;',###}','{$Think.config.public}/Admin/images/icon_{$vo.ext}.png';)">详情</a>						<a class="delete" href="{:U('File/absolute_delete_one')}?id={$vo.id}">清除</a>						<a class="download" href="{$vo.path}">下载</a>					</div>				</li>			</volist>		</ul>	</form></div><notempty name="pages">	<div class="h10"></div>	<div class="g_pages"><div class="in">{$pages}</div></div></notempty><div class="plug_filelist_win">	<div class="pic"><img src="" width="60" height="60" /></div>	<div class="info">		<ul>			<li>				<div class="head">文件名</div>				<div id="file_name" class="con"></div>			</li>			<li>				<div class="head">文件地址</div>				<div id="file_path" class="con"></div>			</li>			<li>				<div class="head">上传时间</div>				<div id="file_time" class="con"></div>			</li>			<li>				<div id="file_download" class="con"><a href="">下载文件</a></div>			</li>		</ul>	</div>	<a class="close">×</a></div><script>	function detail(path,name,size,time,icon){		var lft = ($(window).width()-500)/2,top=($(window).height()-200)/2;		var h_max = $(window).height()>$('html').height()?$(window).height():$('html').height();		var $lock = lock();		$(".plug_filelist_win").css({display:'block',width:500,height:200,left:lft,top:top});		$(".plug_filelist_win").find(".pic img").attr("src",icon);		$("#file_path").text(path);		$("#file_name").text(name);		$("#file_time").text(time);		$("#file_download").find('a').attr({'href':path}).css({color:"#06f"});		function lock(h){			return $("<div class='opacity_2'></div>").css({width:'100%',height:h_max,background:'#000',position:'absolute',left:0,top:0}).appendTo('body');		}		$(".plug_filelist_win a.close").click(function(){			$lock.remove();			$(".plug_filelist_win").hide();		});	}	$(function(){		//全选文件		$(".mod_filelist_001 .select_all").click(function(){			var now_checked = $(".mod_filelist_001").find(':checked').length,len = $(".mod_filelist_001").find("input[type=checkbox]").length;			if(now_checked == len){				$(".mod_filelist_001").find("input[type=checkbox]").removeAttr("checked");				return false;			}else{				$(".mod_filelist_001").find("input[type=checkbox]").prop({"checked":true});				return false;			}		});		$(".mod_filelist_001").find('.delete_all').click(function(){			$.confirm({text:'确定清除所选？',title:'清除文件'},function(){				$("form[name=delete_all]").submit();			});			return false;		});		$(".mod_filelist_001_hander").find('.clear_all').click(function(){			$.confirm({text:'确定清空文件回收站？',title:'清空文件回收站'},function(){				$.ajax({					type: "post",					url: "{:U('File/ajax_clear')}",					success: function(data){						if(data['status']){							window.location = window.location;						}					}				});				return false;			});			return false;		});	})</script></block>
