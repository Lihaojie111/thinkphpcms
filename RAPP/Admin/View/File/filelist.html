<extend name="Include:mother" /><block name="content"><div class="g_tab">	<div class="title">文件库</div>	<div class="clear"></div></div><div class="main_b" style="border-bottom:#eee 1px solid;">	<table class="g_form">		<tr>			<td width="80" align="right"><b>文件上传：</b></td>			<td>				<div class="mod-piclist-upload">					<div class="left">						<input id="file_upload" name="file_upload" type="file" multiple="true">					</div>					<div class="right">						<span class="tip_b">格式支持txt、doc、wps、xls、ppt、zip、pdf、rar、flv、mp4，大小&lt;500MB</span>					</div>					<div class="clear"></div>				</div>			</td>		</tr>	</table></div><script type="text/javascript">	$('#file_upload').uploadify({		'removeTimeout' : 0,		'fileTypeExts' : '*.txt; *.doc; *.wps; *.xls; *.ppt; *.zip; *.pdf; *.rar; *.flv; *.mp4',		'fileSizeLimit' : (1024*500)+'KB',		'formData' : { '{:session_name()}' : '{:session_id()}'},		'swf'      : '__PUBLIC__/Plugs/uploadify/uploadify.swf',		'uploader' : '{:U("File/upload")}',		'buttonImage' : '__PUBLIC__/Plugs/uploadify/btn.png',		'width':80,		'height':30,		'uploadLimit':999,		'onQueueComplete':function(file,data,response){			window.location=window.location;		}	});</script><div class="mod_filelist_001">	<form name="delete_all" action="{:U('File/delete')}" method="post">		<div class="mod_filelist_001_hander">			<a class="select_all" href="#">全选</a>			<a class="delete_all" href="#">批量回收</a>		</div>		<ul>			<volist name="filelist" id="vo">				<li>					<div class="li_up" title="{$vo.name}">						<label class="checkbox"><input type="checkbox" name="ids[]" value="{$vo.id}" /></label>						<div class="pic">							<img src="__PUBLIC__/Admin/images/icon_{$vo.ext}.png" width="40" height="40" />						</div>						<div class="right">							<div class="savename">{$vo.name}</div>							<div class="remarkname">{$vo.size}</div>						</div>					</div>					<div class="li_down">						<a class="detail" onclick="return detail('{$vo.path}','{$vo.name}','{$vo.size}','{$vo.publish_time|date='Y-m-d;;',###}','{$Think.config.public}/Admin/images/icon_{$vo.ext}.png';)">详情</a>						<a class="delete" href="{:U('File/delete_one')}?id={$vo.id}">删除</a>						<a class="download" href="{$vo.path}">下载</a>					</div>				</li>			</volist>		</ul>	</form></div><notempty name="pages">	<div class="h10"></div>	<div class="g_pages"><div class="in">{$pages}</div></div></notempty><div class="plug_filelist_win">	<div class="pic"><img src="" width="60" height="60" /></div>	<div class="info">		<ul>			<li>				<div class="head">文件名</div>				<div id="file_name" class="con"></div>			</li>			<li>				<div class="head">文件地址</div>				<div id="file_path" class="con"></div>			</li>			<li>				<div class="head">上传时间</div>				<div id="file_time" class="con"></div>			</li>			<li>				<div id="file_download" class="con"><a href="">下载文件</a></div>			</li>		</ul>	</div>	<a class="close">×</a></div><script>	function detail(path,name,size,time,icon){		var lft = ($(window).width()-500)/2,top=($(window).height()-200)/2;		var h_max = $(window).height()>$('html').height()?$(window).height():$('html').height();		var $lock = lock();		$(".plug_filelist_win").css({display:'block',width:500,height:200,left:lft,top:top});		$(".plug_filelist_win").find(".pic img").attr("src",icon);		$("#file_path").text(path);		$("#file_name").text(name);		$("#file_time").text(time);		$("#file_download").find('a').attr({'href':path}).css({color:"#06f"});		function lock(h){			return $("<div class='opacity_2'></div>").css({width:'100%',height:h_max,background:'#000',position:'absolute',left:0,top:0}).appendTo('body');		}		$(".plug_filelist_win a.close").click(function(){			$lock.remove();			$(".plug_filelist_win").hide();		});	}	$(function(){		//全选文件		$(".mod_filelist_001 .select_all").click(function(){			var now_checked = $(".mod_filelist_001").find(':checked').length,len = $(".mod_filelist_001").find("input[type=checkbox]").length;			if(now_checked == len){				$(".mod_filelist_001").find("input[type=checkbox]").removeAttr("checked");				return false;			}else{				$(".mod_filelist_001").find("input[type=checkbox]").prop({"checked":true});				return false;			}		});		$(".mod_filelist_001_hander").find('.delete_all').click(function(){			$.confirm({text:'确定批量删除？',title:'删除文件'},function(){				$("form[name=delete_all]").submit();			});			return false;		});	})</script></block>
