<extend name="Include:mother" /><block name="content"><div class="clearfix">    <div class="float-left">        <div class="u-breadcrumb">            <a class="back" href="javascript:window.location.reload()" ><span class="fa fa-repeat"></span> 刷新</a>            <span class="name">文章列表</span>        </div>    </div>    <div class="float-right">        <a href="{:U('Article/add',array('cate_id'=>$_GET['cate_id']))}" role="button" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> 新增文章</a>    </div></div><div class="h10"></div><form class="form-inline" action="{:U('Article/index')}" method="get" name="form1">    选择分类：    <select class="form-control form-control-sm" name="cate_id">        <option value="">全部</option>        <volist name="catelist" id="item">            <eq name="item.id" value="$Think.get.cate_id">                <option value="{$item.id}" selected="selected">{$item.pre}{$item.name_cn}</option>                <else/>                <option value="{$item.id}">{$item.pre}{$item.name_cn}</option>            </eq>        </volist>    </select>&nbsp;&nbsp;    标题搜索：    <input class="form-control form-control-sm ml-1" name="title" type="text" value="{$Think.get.title}"/>    &nbsp;    <button class="btn btn-primary btn-sm" type="submit">筛选</button></form><div class="h15"></div><table class="table table-bb">	<tr>        <th width="30">            <div class="custom-control custom-checkbox">                <input type="checkbox" class="custom-control-input checkbox-all" id="checkbox-0">                <label class="custom-control-label"  for="checkbox-0"></label>            </div>        </th>		<th width="40">ID</th>		<th width="30%">文章标题</th>		<th>分类</th>		<th>排序</th>		<th>最后更新</th>		<th>浏览</th>		<th>操作</th>	</tr>	<volist name='alist' id='vo'>		<tr class="tr_{$vo.id}">            <td>                <div class="custom-control custom-checkbox">                    <input type="checkbox" class="custom-control-input checkbox-item" id="checkbox-{$vo.id}" value="{$vo.id}" data-print-url="{:U('GoodsOrderPrint/print_view',array('id'=>$vo['id']))}" data-id="{$vo.id}">                    <label class="custom-control-label"  for="checkbox-{$vo.id}"></label>                </div>            </td>			<td>{$vo.id}</td>			<td>                {$vo.title}                <eq name="vo.is_stick" value="1">                    <span class="badge badge-pill badge-info">置顶</span>                </eq>                <notempty name="vo.thumb">                    <span class="badge badge-pill badge-warning">图</span>                </notempty>            </td>            <td><span title="分类id:{$vo.pid}">{$vo.cate}</span></td>			<td>                <div class="form-inline">                    <input class="form-control form-control-sm w-40" type="text" name="sort" value="{$vo.sort}" old-sort="{$vo.sort}" data-id="{$vo.id}" sort-id="{$vo.id}" />&nbsp;                    <a class="blue" href="#" onclick="return sort_one('Article',{$vo.id})">更新</a>                </div>			</td>			<td>{$vo.updated_at|date="Y-m-d H:i",###}</td>			<td>{$vo.click}</td>			<td>                <a class="btn btn-sm btn-outline-secondary" href="{:U('Article/edit',array('id'=>$vo['id'],'jump_url'=>array_encode($_GET)))}" role="button"><i class="fa fa-edit"></i> 编辑</a>                <div class="btn-group" role="group">                    <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">                        更多                    </button>                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">                        <eq name="vo.is_stick" value="1">                            <a class="dropdown-item" href="#" onclick="return unstick_one('Article','{$vo.id}')"><i class="fa fa-level-down"></i> 取消置顶</a>                        <else />                            <a class="dropdown-item" href="#" onclick="return stick_one('Article','{$vo.id}')"><i class="fa fa-level-up"></i> 置顶</a>                        </eq>                        <a class="dropdown-item" href="#" onclick="return del_one('Article','{$vo.id}')"><i class="fa fa-trash"></i> 删除</a>                    </div>                </div>			</td>		</tr>	</volist></table><div>    <button type="button" class="btn btn-secondary btn-sm" onclick="return del_all('Article');"><i class="fa fa-trash"></i> 删除</button>    <button type="button" class="btn btn-secondary btn-sm" onclick="return sort_all('Article');"><i class="fa fa-sort"></i> 排序</button>    <button type="button" class="btn btn-secondary btn-sm" onclick="return stick_all('Article');"><i class="fa fa-level-up"></i> 置顶</button>    <button type="button" class="btn btn-secondary btn-sm" onclick="return unstick_all('Article');"><i class="fa fa-level-down"></i> 取消置顶</button>    <button type="button" class="btn btn-secondary btn-sm" onclick="return alert_move_content();"><i class="fa fa-exchange"></i> 移动到</button></div>    <notempty name="pages">        <div class="h10"></div>        <div class="g_pages"><div class="in">{$pages}</div></div>    </notempty><!--内容迁移--><div id="move_content" style="display: none;">    <div class="form-group">        <label><span class="text-danger">* </span>移动至</label>        <select class="form-control" name="to_id">            <volist name="catelist" id="vo">                <eq name="vo.is_able" value="1">                    <option value="{$vo.id}">{$vo.pre}{$vo.name_cn}</option>                <else />                    <option value="{$vo.id}" disabled="disabled">{$vo.pre}{$vo.name_cn}</option>                </eq>            </volist>        </select>        <small class="form-text text-muted"></small>    </div>    <div class="h10"></div>    <div class="text-center">        <button type="submit" class="btn btn-primary" onclick="return move_content_all('Article',$('select[name=to_id]').val());">移动</button>    </div></div><script>	//选择分类后提交表单	$("select[name=cate_id]").change(function(){		$("form[name=form1]").submit();	});	//弹出选择框	function alert_move_content(){        var ids = [];        $('.checkbox-item').filter(':checked').each(function(){            ids.push($(this).attr('data-id'));        });        if(ids.length < 1){            $boot.error({text:'请至少选择一个选项'});            return false;        }        $boot.win({id:'#move_content','title':'移动到'});        return false;    }</script></block>
