<extend name="Include:mother" /><block name="content">    <form method="post">        <input type="hidden" value="{$page.id}" name="id" />    <div class="u-breadcrumb">        <a class="back" href="javascript:history.back()" ><span class="fa fa-chevron-left"></span> 后退</a>        <a class="back" href="javascript:window.location.reload()" ><span class="fa fa-repeat"></span> 刷新</a>        <span class="name">编辑附加值</span>    </div>    <div class="h15"></div>    <div class="form-group">        <label><span class="text-danger">* </span>字段名(中文)</label>        <div class="form-inline">            <input type="text" name="title" class="form-control form-control-sm" value="{$page.title}"/>        </div>        <small class="form-text text-muted"></small>    </div>    <div class="form-group">        <label><span class="text-danger">* </span>字段标识(en)</label>        <div class="form-inline">            <input type="text" name="identify" class="form-control form-control-sm" value="{$page.identify}"/>        </div>        <small class="form-text text-muted"></small>    </div>    <div class="form-group">        <label><span class="text-danger">* </span>组件类型</label>        <div class="form-inline">            <select class="form-control form-control-sm" name="widget" id="widget">                <volist name=":C('ATTR_IDENTIFY')" id="vo">                    <option value="{$vo.identify}" <eq name="$page.identify">selected</eq> >{$vo.name}</option>                </volist>            </select>        </div>        <small class="form-text text-muted"></small>    </div>    <div class="form-group">        <label><span class="text-danger">* </span>是否需要真实字段</label>        <div class="form-inline">            <select class="form-control form-control-sm mr-3" id="need_real_fields" name="need_real_fields">                <eq name="page.need_real_fields" value="1">                    <option value="0">不需要</option>                    <option value="1" selected>需要</option>                <else />                    <option value="0" selected>不需要</option>                    <option value="1">需要</option>                </eq>            </select>        </div>        <small class="form-text text-muted"></small>    </div>    <div class="form-group">        <label>字段备注</label>        <div class="form-inline">            <textarea class="form-control form-control-sm" name="remark" style="width:600px;">{$page.remark}</textarea>        </div>        <small class="form-text text-muted"></small>    </div>        <button type="submit" class="btn btn-primary">保存</button>    </form></block>
