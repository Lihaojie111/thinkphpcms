<extend name="Include:mother" /><block name="content">    <div class="u-breadcrumb">        <a class="back" href="javascript:history.back()" ><span class="fa fa-chevron-left"></span> 后退</a>        <a class="back" href="javascript:window.location.reload()" ><span class="fa fa-repeat"></span> 刷新</a>        <span class="name">新增字段</span>    </div>    <div class="h15"></div>    <form action="" method="post">        <input type="hidden" name="type" value="1" />        <div class="form-group">            <label><span class="text-danger">* </span>字段名称</label>            <input type="text" class="form-control" name="name" placeholder="分类名称" value="{$page.name}" style="width:400px;">            <small class="form-text text-muted">中文名，如"商品颜色"</small>        </div>        <div class="form-group">            <label><span class="text-danger">* </span>字段标识</label>            <input type="text" class="form-control" name="key" placeholder="字段标识" value="{$page.key}" style="width:400px;">            <small class="form-text text-muted">键值：如"color"</small>        </div>        <div class="form-group">            <label>字段值</label>            <input type="text" class="form-control" name="value" placeholder="字段值" value="{$page.value}" style="width:400px;">            <small class="form-text text-muted"></small>        </div>        <div class="form-group">            <label><span class="text-danger">* </span>组件类型</label>            <select class="form-control" name="widget" style="width:400px;">                <volist name=":C('ATTR_IDENTIFY')" id="vo">                    <option value="{$vo.identify}">{$vo.name}</option>                </volist>            </select>            <small class="form-text text-muted"></small>        </div>        <div class="form-group">            <label>字段提示</label>            <input type="text" class="form-control" name="tip" placeholder="字段提示" value="{$page.tip}" style="width:400px;">            <small class="form-text text-muted">tip提醒</small>        </div>        <div class="form-group">            <label>排序</label>            <input type="text" class="form-control" name="sort" placeholder="排序" value="500" style="width:400px;">            <small class="form-text text-muted">排序，默认500</small>        </div>        <button type="submit" class="btn btn-primary">保存</button>    </form></block>
