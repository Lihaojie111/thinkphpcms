<extend name="Include:mother" /><block name="content">    <div class="clearfix">        <div class="float-left">            <div class="u-breadcrumb">                <a class="back" href="javascript:window.location.reload()" ><span class="fa fa-repeat"></span> 刷新</a>                <span class="name">站点设置</span>            </div>        </div>        <div class="float-right">            <a href="{:U('Setting/add')}" role="button" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> 新增字段</a>        </div>    </div>    <div class="h15"></div><form action="" method="post">    <volist name="setlist" id="vo">        <eq name="vo.widget" value="input_text">            <div class="form-group formitem" id="formitem_{$vo.id}">                <label for="{$vo.key}">{$vo.name}<span class="text-muted">（键:{$vo.key},排序:{$vo.sort}）</span>                    <eq name="vo.type" value="0"><span class="text-success">系统字段</span></eq>                    <eq name="vo.type" value="1">                        <span class="operate dis_none"><a href="{:U('Setting/edit',array('id'=>$vo['id']))}" class="text-primary">参数属性</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="text-primary" onclick="return del('{$vo.id}')">删除</a></span>                    </eq>                </label>                <input type="text" class="form-control" id="{$vo.key}" name="{$vo.key}" placeholder="{$vo.value}" style="width:400px;" value="{$vo.value}" />                <small class="form-text text-muted">                    <notempty name="vo.tip">                        {$vo.tip}                    </notempty>                </small>            </div>        </eq>        <eq name="vo.widget" value="textarea">            <div class="form-group formitem" id="formitem_{$vo.id}">                <label for="{$vo.key}">{$vo.name}<span class="text-muted">（键:{$vo.key},排序:{$vo.sort}）</span>                    <eq name="vo.type" value="0"><span class="text-success">系统字段</span></eq>                    <eq name="vo.type" value="1">                        <span class="operate dis_none"><a href="{:U('Setting/edit',array('id'=>$vo['id']))}" class="text-primary">参数属性</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="text-primary" onclick="return del('{$vo.id}')">删除</a></span>                    </eq>                </label>                <textarea class="form-control" id="{$vo.key}" rows="3" name="{$vo.key}" style="width:400px;">{$vo.value}</textarea>                <small class="form-text text-muted">                    <notempty name="vo.tip">                        {$vo.tip}                    </notempty>                </small>            </div>        </eq>    </volist>    <button type="submit" class="btn btn-primary">保存</button>	<script>		//ajax删除配置项		function del($id){			$.confirm({text:"确认删除？"},function(){				$.ajax({					type:"post",					url:"{:U('Setting/ajax_del')}",					data:{id:$id},					success:function(data){						if(data){							$.ktext({text:"操作成功！",delay:1200},function(){								$("#formitem_"+$id).fadeOut(100);							});						}					}				});			});			return false;		}		//鼠标移动显示操作按钮		$(".formitem").find('.operate').hide();		$(".formitem").hover(function(){			$(this).find('.operate').show();		},function(){			$(this).find('.operate').hide();		});	</script></form></block>
