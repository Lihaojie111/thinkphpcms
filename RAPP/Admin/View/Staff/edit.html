<extend name="Include:mother" /><block name="content"><div class="g_tab">    <div class="title">编辑人员</div>    <dl>        <dd class="on">基本信息</dd>        <dd>介绍</dd>    </dl>    <div class="clear"></div>    <a class="link" href="{:U('Staff/lists')}">返回人员列表</a></div><form method="post" enctype="multipart/form-data">    <input type="hidden" name="id" value="{$page.id}"/>    <div class="main_b">        <table class="g_form">            <tr>                <td width="80" align="right"><b>人员分类：</b></td>                <td>                    <select name="pid" id="itemsids">                        <volist name="catelist" id="item">                            <eq name="item.id"                                value="$page.pid">                                <option value="{$item.id}" selected="selected">{$item.pre}{$item.name}</option>                                <else/>                                <option value="{$item.id}">{$item.pre}{$item.name}</option>                            </eq>                        </volist>                    </select>                    <span class="tip">&nbsp;&nbsp;&nbsp;</span>                </td>            </tr>            <tr>                <td width="80" align="right"><b>照片</b></td>                <td>                    <include file="Include/upload_img_one" inputid="upload_img_one" inputname="thumb" size="6"                             tip="" />                </td>            </tr>            <tr>                <td align="right"><b>姓名：</b></td>                <td>                    <input type="text" name="title" class="text text_max" value="{$page.title}"/>&nbsp;&nbsp;&nbsp;                    标题颜色：<input class="text text_min" type="text" id="colorpicker" name="title_color" value="{$page.title_color}"/>                </td>            </tr>            <tr>                <td align="right"><b>职位：</b></td>                <td>                    <input type="text" name="title_job" class="text text_max"                           value="{$page.title_job}"/>&nbsp;&nbsp;&nbsp;                </td>            </tr>            <tr>                <td align="right" valign="top"><b>格言：</b></td>                <td>                    <textarea name="motto">{$page.motto}</textarea>                    <span class="tip">&nbsp;&nbsp;&nbsp;100字以内</span>                </td>            </tr>            <tr>                <td align="right"><b>关键词：</b></td>                <td>                    <input type="text" name="keywords" class="text text_max" value="{$page.keywords}"/>                    <span class="tip">&nbsp;&nbsp;&nbsp;关键词，不同关键字间用逗号”，“隔开</span>                </td>            </tr>            <tr>                <td align="right"><b>描述：</b></td>                <td>                    <textarea name="description">{$page.description}</textarea>                    <span class="tip">&nbsp;&nbsp;&nbsp;</span>                </td>            </tr>        </table>    </div>    <div class="main_b">        <table class="g_form">            <tr>                <td width="80" align="right" valign="top">                    <b>人员内容：</b>                    <div class="g_editsize">                        <volist name="editsize" id="vo" key="k">                            <eq name="k" value="1">                                <div class="size_item"><a class="on" href="#">{$vo}</a></div>                                <else />                                <div class="size_item"><a href="#">{$vo}</a></div>                            </eq>                        </volist>                    </div>                </td>                <td>					<textarea id="redactor_content" name="body"                              style="height:500px;width:100%;position: relative;z-index:1;"                    >{$page.body}</textarea>                </td>            </tr>        </table>    </div>    <div class="g_submit_panel">        <div class="formitem">            <div class="lft"></div>            <div class="rgt">                <input type="submit" class="g_submit" value="确认发布" />            </div>        </div>    </div></form><script>    //颜色选择器    colorpicker("colorpicker",{change:function(color){        $("input[name=title_color]").val(color);    }});    //选项卡切换    $(".main_b").hide().eq(0).show();    $(".g_tab dd").click(function(){        var num = $(".g_tab dd").index(this);        $(this).addClass("on").siblings().removeClass("on");        $(".main_b").hide().eq(num).show();        return false;    });    //分类切换（需要刷新附加属性）    $("#itemsids").change(function(){        var $id=$(this).children('option:selected').val();        window.location = "{:U('Staff/add')}"+"?cate_id="+$id;    });    //实例化日期选择器    datepicker('date_picker');    //实例化编辑器    var editor = UE.getEditor('redactor_content');    //改变编辑器大小    $(".g_editsize .size_item a").click(function(){        $(".g_editsize .size_item a").removeClass('on');        $(this).addClass('on');        var $val = $(this).text();        if($val == '100%'){            $val = $("body").width()-100;        }        var $content = editor.getContent();        editor.destroy();        editor = UE.getEditor('redactor_content',{            'initialContent':$content,            'initialFrameWidth':$val        });        return false;    });</script></block>
