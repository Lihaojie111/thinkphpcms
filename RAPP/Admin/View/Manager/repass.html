<extend name="Include:mother" /><block name="content">    <div class="u-breadcrumb">        <a class="back" href="javascript:history.back()" ><span class="fa fa-chevron-left"></span> 后退</a>        <a class="back" href="javascript:window.location.reload()" ><span class="fa fa-repeat"></span> 刷新</a>        <span class="name">修改密码</span>    </div>    <div class="h15"></div>    <form action="" method="post">        <input type="hidden" name="id" value="{$page.id}" />        <div class="form-group">            <label><span class="text-danger">* </span>新密码</label>            <input type="text" class="form-control" name="pass" placeholder="新密码" value="" style="width:400px;">            <small class="form-text text-muted"></small>        </div>        <div class="form-group">            <label><span class="text-danger">* </span>重复密码</label>            <input type="text" class="form-control" name="repass" placeholder="重复密码" value="" style="width:400px;">            <small class="form-text text-muted"></small>        </div>        <button type="submit" class="btn btn-primary">保存</button>    </form></block>
