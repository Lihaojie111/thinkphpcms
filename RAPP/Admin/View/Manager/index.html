<extend name="Include:mother" /><block name="content">    <div class="clearfix">        <div class="float-left">            <div class="u-breadcrumb">                <a class="back" href="javascript:window.location.reload()" ><span class="fa fa-repeat"></span> 刷新</a>                <span class="name">管理员列表</span>            </div>        </div>        <div class="float-right">            <a href="{:U('Manager/add')}" role="button" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i> 新增管理员</a>        </div>    </div>    <div class="h10"></div>    <table class="table table-bb">        <tr>			<th width="40">ID</th>			<th>用户名</th>			<th>昵称</th>			<!--<th>所属权限组</th>-->			<th>上次登录时间</th>			<th>登录次数</th>			<th>操作</th>		</tr>       	<volist name="list" id="vo">			<tr class="tr_{$vo.id}">				<td>{$vo.id}</td>                <td><eq name="vo.id" value="1"><i class="fa fa-user-circle-o text-success" aria-hidden="true"></i>&nbsp;</eq>{$vo.user}</td>				<td>{$vo.nickname}</td>				<!--<td>					{$vo.groups}				</td>-->				<td>					<notempty name="vo.lastlogintime">						{$vo.lastlogintime|date="Y-m-d h:i:s",###}					<else />						无					</notempty>				</td>				<td>{$vo.logintimes}</td>				<td>                    <a class="btn btn-sm btn-outline-secondary" href="{:U('Manager/edit',array('id'=>$vo['id']))}" role="button"><i class="fa fa-edit"></i> 编辑</a>                    <div class="btn-group" role="group">                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">                            更多                        </button>                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">                            <a class="dropdown-item" href="{:U('Manager/repass')}?id={$vo.id}"><i class="fa fa-key"></i> 修改密码</a>                            <neq name="vo.id" value="1">                                <a class="dropdown-item" href="#" onclick="return namager_delete('{$vo.id}')"><i class="fa fa-trash"></i> 删除</a>                            </neq>                        </div>                    </div>				</td>			</tr>		</volist>    </table><script>	//ajax删除管理员	function namager_delete($id){		$boot.confirm({text:'确认删除？',title:'删除管理员'},function(){			$.ajax({				type:"post",			    url: "{:U('Manager/ajax_del_manager')}",			    data: {id:$id},			    success: function(data){				   if(data['status'])				   {				   		$boot.success({text:data.msg});				   		$(".tr_"+$id).remove();				   }else				   {				   		$boot.error({text:data.msg});				   }			   }			});		});		return false;	}</script><style></style></block>
