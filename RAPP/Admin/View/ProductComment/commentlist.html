<extend name="Include:mother" /><block name="content"><div class="g_tab">    <div class="title">评论列表</div></div><div class="g_operation">    <div class="lft">        <form>            <span>ID</span>            <input class="text text_min" type="text" name="id" value="{:I('get.id')}" placeholder="评论id"/>&nbsp;&nbsp;&nbsp;            <span>用户名</span>            <input class="text" type="text" name="user" value="{:I('get.user')}" placeholder="按用户名搜索"/>&nbsp;&nbsp;&nbsp;            <span>内容</span>            <input class="text" type="text" name="body" value="{:I('get.body')}" placeholder="按内容搜索"/>&nbsp;            <span>状态</span>            <select name="status">                <eq name="Think.get.status" value="0">                    <option value="1">开启</option>                    <option value="0" selected='selected'>屏蔽</option>                    <else/>                    <option value="1" selected='selected'>开启</option>                    <option value="0">屏蔽</option>                </eq>            </select>            <input type="submit" value="搜索"/>        </form>    </div>    <div class="rgt">    </div>    <div class="clear"></div></div><table class="g_list">    <thead>    <tr>        <th width="40">ID</th>        <th>评论者（用户名）</th>        <th width="300">评论内容</th>        <th>所属文章</th>        <th>评论时间</th>        <th>操作</th>    </tr>    </thead>    <tbody>    <volist name='commentlist' id='vo'>        <tr class="tr_{$vo.id}">            <td>{$vo.id}</td>            <td>{$vo.user}</td>            <td>{$vo.body|substring=0,50}</td>            <td><a class="blue" href="{$vo.articleid}">{$vo.producttitle}</a></td>            <td>{$vo.publish_time|date="Y-m-d h:i:s",###}</td>            <td>                <a href="{:U('ProductComment/edit',array('id'=>$vo['id']))}">编辑</a>&nbsp;&nbsp;&nbsp;                <eq name="vo.status" value="0">                    <b>已屏蔽</b>&nbsp;&nbsp;&nbsp;                    <a href="#" onclick="return openit({$vo.id})">开启</a>&nbsp;&nbsp;&nbsp;                </eq>                <eq name="vo.status" value="1">                    <a href="#" onclick="return forbidden({$vo.id})">屏蔽</a>&nbsp;&nbsp;&nbsp;                </eq>            </td>        </tr>    </volist>    </tbody></table><div class="g_pages">    {$pages}</div><script>    //屏蔽评论信息    function forbidden($id) {        $k.dialog({text: "确定屏蔽评论内容？"}, function () {            $.ajax({                type: "post",                url: "{:U('ProductComment/ajax_forbidden')}",                data: {id: $id},                success: function (data) {                    if (data) {                        window.location = window.location;                    }                }            });        });        return false;    }    //开启评论信息    function openit($id) {        $k.dialog({text: "确定开启评论内容？"}, function () {            $.ajax({                type: "post",                url: "{:U('ProductComment/ajax_open')}",                data: {id: $id},                success: function (data) {                    if (data) {                        window.location.reload();                    }                }            });        });        return false;    }</script></block>
