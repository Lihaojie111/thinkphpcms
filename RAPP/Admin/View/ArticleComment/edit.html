<extend name="Include:mother" /><block name="content"><div class="g_tab">	<div class="title">编辑评论</div>	<dl>		<dd class="on">内容</dd>	</dl>	<a href="{:U('ArticleComment/commentlist')}" class="link">返回评论列表</a></div><form action="" method="post">    <input type="hidden" name="id" value="{$page.id}" />	<div class="main_b">		<div class="g_form">		    <div class="formitem">		    	<div class="lft">所属文章：</div>		        <div class="rgt">		        	<a class="blue" href="{:U('Home/Article/view',array('id'=>$page['id']))}">{$page.articletitle}</a>		        </div>		    </div>		    <div class="formitem">		    	<div class="lft">评论者：</div>		        <div class="rgt">		        	{$page.user}		        </div>		    </div>		    <div class="formitem">		    	<div class="lft">评论时间：</div>		        <div class="rgt">		        	{$page.addtime|date="Y-m-d H:i:s",###}		        </div>		    </div>		    <div class="formitem" style="position:relative;z-index:1;">		    	<div class="lft">评论内容：</div>		        <div class="rgt">		        	<textarea id="redactor_content" name="body" style="height:400px;margin:0 10px 0 0;" >{$page.body}</textarea>		        </div>		    </div>		</div>  	</div> 	<div class="g_submit_panel">		<div class="formitem">	    	<div class="lft"></div>	        <div class="rgt">	        	<input type="submit" class="submit" value="保存" />	        </div>	    </div>	</div></form><script type="text/javascript">$(document).ready(function(){	UE.getEditor('redactor_content');	});</script></block>
