<extend name="Include:mother" />

<block name="content">

    <div class="u-breadcrumb">
        <a class="back" href="javascript:history.back()" ><span class="fa fa-chevron-left"></span> 后退</a>
        <a class="back" href="javascript:window.location.reload()" ><span class="fa fa-repeat"></span> 刷新</a>
        <span class="name">编辑链接组</span>
    </div>
    <div class="h15"></div>


    <form action="" method="post">
        <input type="hidden" name="id" value="{$page.id}">

        <div class="form-group">
            <label><span class="text-danger">* </span>分类名称</label>
            <input type="text" class="form-control" name="name" placeholder="分类名称" value="{$page.name}" style="width: 400px;">
            <small class="form-text text-muted">1-20个字符</small>
        </div>
        <div class="form-group">
            <label>宽度</label>
            <input type="text" class="form-control" name="width" placeholder="宽度" value="{$page.width}" style="width: 400px;">
            <small class="form-text text-muted">内容为图片时填写</small>
        </div>
        <div class="form-group">
            <label>高度</label>
            <input type="text" class="form-control" name="height" placeholder="高度" value="{$page.height}" style="width: 400px;">
            <small class="form-text text-muted">内容为图片时填写</small>
        </div>
        <div class="form-group">
            <label>排序</label>
            <input type="text" class="form-control" name="sort" placeholder="排序" value="{$page.sort}" style="width: 400px;">
            <small class="form-text text-muted">值小靠前，默认500</small>
        </div>
        <div class="h10"></div>
        <button type="submit" class="btn btn-primary">保存</button>

    </form>

</block>
