<extend name="Include:mother" /><block name="content"><div class="g_tab">    <div class="title">编辑荣誉</div>    <dl>        <dd class="on">内容</dd>    </dl>    <div class="clear"></div>    <a class="link" href="{:U('Honor/lists')}">返回荣誉列表</a></div><form method="post" enctype="multipart/form-data">    <input type="hidden" name="id" value="{$page.id}"/>    <div class="main_b">        <table class="g_form">            <tr>                <td width="80" align="right"><b>荣誉分类：</b></td>                <td>                    <select name="pid" id="itemsids">                        <volist name="catelist" id="item">                            <eq name="item.id"                                value="$page.pid">                                <option value="{$item.id}" selected="selected">{$item.pre}{$item.name}</option>                                <else/>                                <option value="{$item.id}">{$item.pre}{$item.name}</option>                            </eq>                        </volist>                    </select>                    <span class="tip">&nbsp;&nbsp;&nbsp;</span>                </td>            </tr>            <tr>                <td align="right"><b>标题：</b></td>                <td>                    <input type="text" name="title" class="text text_max" value="{$page.title}"/>                </td>            </tr>            <tr>                <td align="right"><b>图片：</b></td>                <td>                    <include file="Include/upload_img_one" inputid="upload_img_goods" inputname="thumb" size="2"                             tip=" " mid_size="350,350" min_size="100,100" />                </td>            </tr>        </table>    </div>    <div class="g_submit_panel">        <div class="formitem">            <div class="lft"></div>            <div class="rgt">                <input type="submit" class="g_submit" value="保存" />            </div>        </div>    </div></form><script></script></block>
